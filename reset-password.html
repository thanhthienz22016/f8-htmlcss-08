<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Grocerymart</title>
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Link fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
</head>

<body>
    <main class="auth">
        <!-- Auth intro -->
        <div class="auth__intro d-md-none">


            <img src="./assets/img/auth/reset-password.png" alt="" class="auth__intro-img" style="--width: 424px">
            <p class="auth__intro-text">
                The best of luxury brand values, high quality products, and innovative services
            </p>

        </div>

        <!-- Auth content -->
        <div class="auth__content ">
            <div class="auth__content-inner">
                <!-- Logo -->
                <a href="./">
                    <div class="logo">
                        <img src="./assets/icons/logo.svg" alt="Grocerymart" class="logo__img">
                        <h2 class="logo__title">
                            grocerymart
                        </h2>
                    </div>
                </a>

                <h1 class="auth__heading">
                    Forgot password
                </h1>

                <p class="auth__desc">
                    Enter yout email and we'll send you a link to reset your password.
                </p>

                <div class="auth__message message message--success">
                    We have e-mailed your password reset link
                </div>
                <!-- Form Sign in -->
                <form action="" class="form auth__form auth__form-forgot" autocomplete="off">
                    <div class="form__group">
                        <div class="form__text-input">
                            <input type="email" name="" id="" class="form__input" placeholder="Email"
                                value="thiennt@fullstack.edu.vn" required>
                            <img src="./assets/icons/message.svg" alt="" class="form__input-icon">
                            <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error">
                        </div>
                        <p class="form__error">Email chưa đúng định dạng</p>
                    </div>


                    <div class="form__group auth__btn-group">
                        <button class="btn btn--primary auth__btn form__submit-btn">
                            Reset password
                        </button>
                    </div>
                </form>

                <p class="auth__text">
                    Don’t have an account yet?

                    <a href="./sign-in.html" class="auth__link auth__text-link">Back to Sign In</a>
                </p>

            </div>
        </div>
    </main>
    <script>
        window.dispatchEvent(new Event("template-loaded"))
    </script>
</body>

</html>
