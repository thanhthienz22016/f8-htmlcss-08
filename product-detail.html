<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocerymart</title>
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Link fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
</head>

<body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./templates/header.html");
    </script>

    <!-- Main -->
    <main class="product-page">
        <div class="container">
            <div class="product-container">
                <!-- Breadcrumbs -->
                <ul class="breadcrumbs">
                    <li>
                        <a href="#!" class="breadcrumbs__link">
                            Departments
                            <img src="./assets/icons/arrow-right.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#!" class="breadcrumbs__link">
                            Coffee
                            <img src="./assets/icons/arrow-right.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#!" class="breadcrumbs__link">
                            Coffee Beans
                            <img src="./assets/icons/arrow-right.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#!" class="breadcrumbs__link breadcrumbs__link--curent">
                            LavAzza

                        </a>
                    </li>
                </ul>
            </div>

            <!-- Product info -->
            <div class="product-container">
                <div class="row">
                    <div class="col-5">
                        <div class="prod-preview">
                            <div class="prod-preview__list">

                                <div class="prod-preview__item">
                                    <img src="./assets/img/products/item-1.png" alt="" class="prod-preview__img">
                                </div>

                                <div class="prod-preview__item">
                                    <img src="./assets/img/products/item-1.png" alt="" class="prod-preview__img">
                                </div>

                                <div class="prod-preview__item">
                                    <img src="./assets/img/products/item-1.png" alt="" class="prod-preview__img">
                                </div>

                                <div class="prod-preview__item">
                                    <img src="./assets/img/products/item-1.png" alt="" class="prod-preview__img">
                                </div>
                            </div>
                            <!-- Thumb -->
                            <div class="prod-preview__thumbs">
                                <img src="./assets/img/products/item-1.png" alt=""
                                    class="prod-preview__thumbs-img prod-preview__thumbs-img--current">
                                <img src="./assets/img/products/item-2.png" alt="" class="prod-preview__thumbs-img">
                                <img src="./assets/img/products/item-3.png" alt="" class="prod-preview__thumbs-img">
                                <img src="./assets/img/products/item-4.png" alt="" class="prod-preview__thumbs-img">
                            </div>

                        </div>
                    </div>
                    <div class="col-7">
                        <form action="" class="form">
                            <section class="prod-info">
                                <h1 class="prod-info__heading">
                                    Coffee Beans - Espresso Arabica and Robusta Beans
                                </h1>

                                <div class="row">
                                    <div class="col-5">
                                        <div class="prod-prop">
                                            <img src="./assets/icons/start.svg" alt="" class="prod-prop__icon">

                                            <h4 class="prod-prop__title">
                                                (3.5) 1100 reviews
                                            </h4>
                                        </div>

                                        <label for="" class="form__label prod-info__label">
                                            Size/Weight
                                        </label>
                                        <div class="filter__form-group">
                                            <div class="form__select-wrap">
                                                <div class="form__select" style="--width: 146px">
                                                    500g
                                                    <img src="./assets/icons/select-arrow.svg" alt=""
                                                        class="form__select-arrow icon">
                                                </div>

                                                <div class="form__select">
                                                    Gram
                                                    <img src="./assets/icons/select-arrow.svg" alt=""
                                                        class="form__select-arrow icon">
                                                </div>
                                            </div>


                                        </div>

                                        <div class="filter__form-group">
                                            <div class="filter__form-tags">
                                                <button class="form__tag">
                                                    Small
                                                </button>
                                                <button class="form__tag">
                                                    Medium
                                                </button>
                                                <button class="form__tag">
                                                    Large
                                                </button>

                                                <button class="form__tag">
                                                    Small
                                                </button>
                                                <button class="form__tag">
                                                    Medium
                                                </button>
                                                <button class="form__tag">
                                                    Large
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-7">
                                        <div class="prod-props">
                                            <div class="prod-prop">
                                                <img src="./assets/icons/document.svg" alt="" class="prod-prop__icon">

                                                <h4 class="prod-prop__title">
                                                    Compare
                                                </h4>
                                            </div>

                                            <div class="prod-prop">
                                                <img src="./assets/icons/buy.svg" alt="" class="prod-prop__icon">

                                                <div class="">
                                                    <h4 class="prod-prop__title">
                                                        Delivery
                                                    </h4>

                                                    <p class="prod-prop__desc">
                                                        From $6 for 1-3 days
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="prod-prop">
                                                <img src="./assets/icons/bag.svg" alt="" class="prod-prop__icon">

                                                <div class="">
                                                    <h4 class="prod-prop__title">
                                                        Pickup
                                                    </h4>

                                                    <p class="prod-prop__desc">
                                                        Out of 2 store, today
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="footer">

    </footer>
    <script>
        load("#footer", "./templates/footer.html")
    </script>
</body>

</html>
